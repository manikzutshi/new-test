           body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background: linear-gradient(45deg, #222222, #000000, #1d1d1d, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
      /* Main page layout */
      .content-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align to the left */
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        z-index: 1;
      }

      /* Music toggle */
      #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 30px;
        background-color: rgba(0, 0, 255, 0.8);
        color: white;
      }

      /* Canvas setup */
      canvas {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 0; /* Keep the heart animation behind text */
      }

      /* Floating heart animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .floating-heart {
        position: absolute;
        animation: pulse 2s ease-in-out infinite;
        opacity: 0;
      }

      /* Black theme */
      body {
        background-color: #000000;
        color: #ffffff;
      }

      header {
        border-color: #333;
      }

      .text-custom {
  color: #ffffff !important;
}

.bg-custom-light {

.border-b-custom {
  border-bottom-color: #444 !important;
}

    </style>

                  <button id="playButton" class="absolute flex items-center justify-center rounded-full size-16 bg-black/40 text-white transition-opacity duration-300 opacity-100">
                      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path>
                      </svg>
                      <svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M96,224a16,16,0,0,1-16-16V48a16,16,0,0,1,32,0V208A16,16,0,0,1,96,224ZM176,48V208a16,16,0,0,1-32,0V48a16,16,0,0,1,32,0Z"></path>
                      </svg>

                  <script>
                      const video = document.getElementById("videoPlayer");
                      const playButton = document.getElementById("playButton");
                      const playIcon = document.getElementById("playIcon");
                      const pauseIcon = document.getElementById("pauseIcon");
                  
                      playButton.addEventListener("click", () => {
                          if (video.paused) {
                              video.play();
                          } else {
                              video.pause();
                          }
                      });
                  
                      video.addEventListener("play", () => {
                          playIcon.classList.add("hidden");
                          pauseIcon.classList.remove("hidden");
                          playButton.style.opacity = "0";
                      });
                  
                      video.addEventListener("pause", () => {
                          playIcon.classList.remove("hidden");
                          pauseIcon.classList.add("hidden");
                          playButton.style.opacity = "1";
                      });
                  
                      video.addEventListener("ended", () => {
                          playIcon.classList.remove("hidden");
                          pauseIcon.classList.add("hidden");
                          playButton.style.opacity = "1";
                      });
                  
                      window.addEventListener("load", () => {
                          video.muted = true;
                          video.play().then(() => {
                              video.muted = false;
                              playIcon.classList.add("hidden");
                              pauseIcon.classList.remove("hidden");
                              playButton.style.opacity = "0";
                          }).catch((error) => {
                              console.log('Autoplay prevented. Video must be played manually.');
                              playButton.style.opacity = "1";
                          });
                      });
                  
                      // Show play button on mouse enter and hide on mouse leave
                      const container = document.querySelector(".absolute");
                      container.addEventListener("mouseenter", () => {
                          playButton.style.opacity = "1";
                      });
                      container.addEventListener("mouseleave", () => {
                          if (!video.paused) {
                              playButton.style.opacity = "0";
                          }
                      });
                  </script>
