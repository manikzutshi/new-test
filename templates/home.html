    <style>
      /* Main page layout */
      .content-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align to the left */
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        z-index: 1;
      }

      /* Music toggle */
      #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 30px;
        background-color: rgba(0, 0, 255, 0.8);
        color: white;
      }

      /* Canvas setup */
      canvas {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 0; /* Keep the heart animation behind text */
      }

      /* Floating heart animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .floating-heart {
        position: absolute;
        animation: pulse 2s ease-in-out infinite;
        opacity: 0;
      }

      /* Black theme */
      body {
        background-color: #000000;
        color: #ffffff;
      }

      header {
        border-color: #333;
      }

      .text-custom {
  color: #ffffff !important;
}

.bg-custom-light {
  background-color: #444 !important;
}

.bg-primary {
  background-color: #e6195d !important;
}

.bg-dark {
  background-color: #2a2a2a !important;
}

.border-b-custom {
  border-bottom-color: #444 !important;
}

    </style>
