    <script>

const audio = document.getElementById("globalAudio"); // Single audio element
const buttons = document.querySelectorAll(".audioButton");
let currentButton = null; // Track the currently active button

buttons.forEach(button => {
    button.addEventListener("click", () => {
        const audioSrc = button.getAttribute("data-audio");
        const audioIcon = button.querySelector(".audioIcon");

        // If switching to a different button, reset previous icon and play new audio
        if (currentButton && currentButton !== button) {
            resetIcons();
            audio.src = audioSrc;
            audio.play();
            updateIcon(audioIcon, true);
            currentButton = button;
        } else {
            // If clicking the same button, toggle play/pause
            if (audio.paused) {
                audio.src = audioSrc; // Ensure correct source
                audio.play();
                updateIcon(audioIcon, true);
            } else {
                audio.pause();
                updateIcon(audioIcon, false);
            }
        }

        currentButton = button; // Update tracking
    });
});

// Function to update icons
function updateIcon(icon, isPlaying) {
    icon.innerHTML = isPlaying ? `
        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M96,224a16,16,0,0,1-16-16V48a16,16,0,0,1,32,0V208A16,16,0,0,1,96,224ZM176,48V208a16,16,0,0,1-32,0V48a16,16,0,0,1,32,0Z"></path>
        </svg>` // Pause icon
    : `
        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path>
        </svg>`; // Play icon
}

// Reset all icons when switching songs
function resetIcons() {
    document.querySelectorAll(".audioIcon").forEach(icon => {
        updateIcon(icon, false);
    });
}

// Ensure button resets when audio ends
audio.addEventListener("ended", () => {
    if (currentButton) {
        updateIcon(currentButton.querySelector(".audioIcon"), false);
        currentButton = null;
    }
});


</script>
