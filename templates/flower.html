  <style>
  .note {
    opacity: 1;
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 0;
    background-color: transparent;
    border-radius: 0;
    box-shadow: none;
    width: auto; /* Allow flexible width */
    font-family: 'Fira Code', monospace; /* Ensure consistent CMD-style font */
    font-size: 20px;
    color: rgb(255, 255, 255);
    white-space: pre-wrap;
    line-height: 1.4;
}

.cursor {
    display: inline-block;
    width: 10px;
    height: 20px;
    background-color: black;
    animation: blink 0.6s infinite alternate;
    vertical-align: middle;
}

@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

@keyframes loading {
    0% { content: " /"; }
    33% { content: " -"; }
    66% { content: " \\"; }
    100% { content: " |"; }
}

.loading::after {
    content: " |";
    display: inline-block;
    animation: loading 0.6s infinite steps(4);
}
</style>

<body class="glitter-bg">

<div class="note" id="note"><span id="cursor" class="cursor"></span></div>

<script>
function typewriterEffect(element, text, speed) {
    element.textContent = "";
    let index = 0;
    let formattedText = "";
    
    function type() {
        if (index < text.length) {
            let currentChar = text.charAt(index);
            formattedText += currentChar;
            
            if (currentChar === '\n') {
                element.innerHTML = formattedText + '<span class="loading"></span>';
                setTimeout(() => {
                    element.innerHTML = formattedText;
                    setTimeout(type, speed * 2);
                }, 1200); // Two cycles of loading animation
                index++;
                return;
            }
            
            element.innerHTML = formattedText + '<span id="cursor" class="cursor"></span>';
            index++;
            setTimeout(type, speed);
        } else {
            const cursor = document.getElementById("cursor");
            if (cursor) cursor.remove(); // Ensure cursor exists before removing
        }
    }
    type();
}

document.addEventListener("DOMContentLoaded", function() {
    const noteDiv = document.getElementById("note");
    const text = `Note: This is a test paragraph to verify how the typewriter effect works on multiline text.\nThe effect should continue line by line without breaking the animation.\nEach character should appear sequentially, maintaining the natural typing flow.`;
    typewriterEffect(noteDiv, text, 100);
});
</script>
