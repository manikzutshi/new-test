<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .note {
            opacity: 1;
            position: absolute;
            left: 20px;
            top: 40%;
            transform: translateY(-50%);
            width: 66%; /* 2/3 of the page */
            font-family: 'Fira Code', monospace;
            font-size: 20px;
            color: rgb(255, 255, 255);
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: white;
            animation: blink 0.6s infinite alternate;
            vertical-align: middle;
        }
        .test-text {
            font-family: 'Fira Code', monospace;
            font-size: 20px;
            line-height: 1.4;
            color: rgb(255, 255, 255);
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-2/3">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Note</p>
                </div>
                <div class="note" id="note"><span id="cursor" class="cursor"></span></div>
            </div>
            <div class="layout-content-container flex flex-col w-1/3">
              <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
                  <div class="flex flex-col gap-3">
                      <div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/59680912-48ab-4af1-a033-6a88c41bdce8.png");'></div>
                      <div class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">test</div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <script>
        function typewriterEffect(element, text, speed) {
            element.textContent = "";
            let index = 0;
            let formattedText = "";
            
            function type() {
                if (index < text.length) {
                    let currentChar = text.charAt(index);
                    formattedText += currentChar;
                    
                    element.innerHTML = formattedText + '<span id="cursor" class="cursor"></span>';
                    index++;
                    setTimeout(type, speed);
                } else {
                    const cursor = document.getElementById("cursor");
                    if (cursor) cursor.remove();
                }
            }
            type();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const noteDiv = document.getElementById("note");
            const text = `Note: The sunflower is a living testimony to the power of the sun.\nIt follows the sun as it moves across the sky, and in doing so, it lives up to its name.\nThe sunflower is a reminder that we have the capacity to be like the sunflower, to turn towards the light, to follow our inner light, and to grow towards it.\nThe sunflower is a symbol of hope, of resilience, of the power of the human spirit to overcome adversity and to thrive.`;
            typewriterEffect(noteDiv, text, 100);
        });
    </script>
</body>
</html>
